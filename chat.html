<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±–ª–∞—á–Ω—ã–π –ß–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #1a2639;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #app {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: flex;
            overflow: hidden;
        }
        /* Auth */
        #auth-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }
        .auth-box {
            width: 350px;
            padding: 40px;
            text-align: center;
        }
        .auth-box h2 {
            color: #1a2639;
            margin-bottom: 30px;
        }
        .auth-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        .auth-box button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a2639;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-box button:hover {
            background: #2c3e50;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        /* Chat */
        #chat-container {
            display: none;
            width: 100%;
            height: 100%;
        }
        .sidebar {
            width: 300px;
            background: #f5f5f5;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .user-info {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .user-info h3 {
            color: #1a2639;
            margin-bottom: 5px;
        }
        .online-status {
            color: #27ae60;
            font-size: 14px;
        }
        .search-box {
            padding: 15px;
        }
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px;
        }
        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            background: white;
        }
        .user-item:hover {
            background: #e0e0e0;
        }
        .user-item.selected {
            background: #1a2639;
            color: white;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message.sent {
            align-items: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .message.sent .message-content {
            background: #1a2639;
            color: white;
        }
        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
        }
        .input-area button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #1a2639;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
        .logout-btn {
            margin-top: 10px;
            padding: 8px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
        <div id="auth-container">
            <div class="auth-box">
                <h2>üåê –û–±–ª–∞—á–Ω—ã–π –ß–∞—Ç</h2>
                
                <!-- –í—Ö–æ–¥ -->
                <div id="login-block">
                    <input type="text" id="login-name" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
                    <input type="password" id="login-pass" placeholder="–ü–∞—Ä–æ–ª—å">
                    <button onclick="login()">–í–æ–π—Ç–∏</button>
                    <button onclick="showRegister()" style="background: #3498db">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
                    <div id="login-error" class="error"></div>
                </div>
                
                <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è (—Å–∫—Ä—ã—Ç–∞) -->
                <div id="register-block" style="display: none;">
                    <input type="text" id="reg-name" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –∏–º—è">
                    <input type="password" id="reg-pass" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å">
                    <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
                    <button onclick="showLogin()" style="background: #95a5a6">–ù–∞–∑–∞–¥</button>
                    <div id="reg-error" class="error"></div>
                </div>
            </div>
        </div>

        <!-- –ß–∞—Ç (—Å–∫—Ä—ã—Ç) -->
        <div id="chat-container">
            <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
            <div class="sidebar">
                <div class="user-info">
                    <h3 id="current-username"></h3>
                    <span class="online-status">‚óè –í —Å–µ—Ç–∏</span>
                    <button class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</button>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π..." oninput="searchUsers()">
                </div>
                <div class="users-list" id="users-list"></div>
            </div>
            
            <!-- –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ -->
            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="chat-with">–í—ã–±–µ—Ä–∏—Ç–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞</h3>
                </div>
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()">‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===========================================
        // –ü–†–û–°–¢–û–ô –ß–ê–¢ –° –°–û–•–†–ê–ù–ï–ù–ò–ï–ú –ù–ê –°–ï–†–í–ï–†–ï
        // ===========================================
        
        // –î–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let currentUser = null;
        let selectedUser = null;
        let messageTimer = null;
        
        // === –ü–û–ö–ê–ó/–°–ö–†–´–¢–ò–ï –§–û–†–ú ===
        function showRegister() {
            document.getElementById('login-block').style.display = 'none';
            document.getElementById('register-block').style.display = 'block';
        }
        
        function showLogin() {
            document.getElementById('login-block').style.display = 'block';
            document.getElementById('register-block').style.display = 'none';
        }
        
        // === –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø ===
        async function register() {
            const username = document.getElementById('reg-name').value;
            const password = document.getElementById('reg-pass').value;
            
            if (!username || !password) {
                document.getElementById('reg-error').innerHTML = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                return;
            }
            
            try {
                const response = await fetch('https://api.npoint.io/9a5c5d8f-387a-4fea-ae54-06d3528a671e', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'register',
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.');
                    showLogin();
                    document.getElementById('reg-error').innerHTML = '';
                } else {
                    document.getElementById('reg-error').innerHTML = data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                }
            } catch (error) {
                document.getElementById('reg-error').innerHTML = '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞';
            }
        }
        
        // === –í–•–û–î ===
        async function login() {
            const username = document.getElementById('login-name').value;
            const password = document.getElementById('login-pass').value;
            
            if (!username || !password) {
                document.getElementById('login-error').innerHTML = '–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å';
                return;
            }
            
            try {
                const response = await fetch('https://api.npoint.io/9a5c5d8f-387a-4fea-ae54-06d3528a671e', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'login',
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
                    document.getElementById('auth-container').style.display = 'none';
                    document.getElementById('chat-container').style.display = 'flex';
                    document.getElementById('current-username').innerHTML = currentUser.username;
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                    loadUsers();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
                    if (messageTimer) clearInterval(messageTimer);
                    messageTimer = setInterval(loadMessages, 3000);
                } else {
                    document.getElementById('login-error').innerHTML = data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                }
            } catch (error) {
                document.getElementById('login-error').innerHTML = '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞';
            }
        }
        
        // === –í–´–•–û–î ===
        function logout() {
            clearInterval(messageTimer);
            currentUser = null;
            selectedUser = null;
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('chat-container').style.display = 'none';
            document.getElementById('login-name').value = '';
            document.getElementById('login-pass').value = '';
        }
        
        // === –ó–ê–ì–†–£–ó–ö–ê –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô ===
        async function loadUsers() {
            if (!currentUser) return;
            
            try {
                const response = await fetch('https://api.npoint.io/9a5c5d8f-387a-4fea-ae54-06d3528a671e', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'getUsers',
                        currentUser: currentUser.username
                    })
                });
                
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π');
            }
        }
        
        // === –ü–û–ò–°–ö –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô ===
        async function searchUsers() {
            const query = document.getElementById('search-input').value;
            
            if (!query) {
                loadUsers();
                return;
            }
            
            try {
                const response = await fetch('https://api.npoint.io/9a5c5d8f-387a-4fea-ae54-06d3528a671e', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'search',
                        query: query,
                        currentUser: currentUser.username
                    })
                });
                
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞');
            }
        }
        
        // === –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô ===
        function displayUsers(users) {
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';
            
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item' + (selectedUser?.username === user.username ? ' selected' : '');
                userElement.onclick = () => selectUser(user);
                
                const avatar = user.username.charAt(0).toUpperCase();
                
                userElement.innerHTML = `
                    <div class="avatar">${avatar}</div>
                    <div style="flex: 1">
                        <div style="font-weight: bold">${user.username}</div>
                        <div style="font-size: 12px; color: ${user.online ? '#27ae60' : '#999'}">
                            ${user.online ? '‚óè –í —Å–µ—Ç–∏' : '‚óã –ù–µ –≤ —Å–µ—Ç–∏'}
                        </div>
                    </div>
                `;
                
                usersList.appendChild(userElement);
            });
        }
        
        // === –í–´–ë–û–† –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ===
        function selectUser(user) {
            selectedUser = user;
            document.getElementById('chat-with').innerHTML = `–ß–∞—Ç —Å ${user.username}`;
            loadMessages();
        }
        
        // === –ó–ê–ì–†–£–ó–ö–ê –°–û–û–ë–©–ï–ù–ò–ô ===
        async function loadMessages() {
            if (!selectedUser || !currentUser) return;
            
            try {
                const response = await fetch('https://api.npoint.io/9a5c5d8f-387a-4fea-ae54-06d3528a671e', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'getMessages',
                        user1: currentUser.username,
                        user2: selectedUser.username
                    })
                });
                
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π');
            }
        }
        
        // === –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –°–û–û–ë–©–ï–ù–ò–ô ===
        function displayMessages(messages) {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const isSent = msg.from === currentUser.username;
                const messageElement = document.createElement('div');
                messageElement.className = 'message ' + (isSent ? 'sent' : 'received');
                
                const time = new Date(msg.time).toLocaleTimeString('ru-RU', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                messageElement.innerHTML = `
                    <div class="message-content">${msg.text}</div>
                    <div class="message-time">${time}</div>
                `;
                
                container.appendChild(messageElement);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        // === –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–Ø ===
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text || !selectedUser || !currentUser) return;
            
            try {
                await fetch('https://api.npoint.io/9a5c5d8f-387a-4fea-ae54-06d3528a671e', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'sendMessage',
                        from: currentUser.username,
                        to: selectedUser.username,
                        text: text,
                        time: new Date().toISOString()
                    })
                });
                
                input.value = '';
                loadMessages();
            } catch (error) {
                console.log('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
            }
        }
        
        // === –ü–†–û–í–ï–†–ö–ê –°–û–•–†–ê–ù–ï–ù–ù–û–ô –°–ï–°–°–ò–ò ===
        window.onload = function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–µ–º–æ-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ
            const demo = localStorage.getItem('chat_demo_loaded');
            if (!demo) {
                fetch('https://api.npoint.io/9a5c5d8f-387a-4fea-ae54-06d3528a671e', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ action: 'init' })
                });
                localStorage.setItem('chat_demo_loaded', 'true');
            }
        };
    </script>
</body>
</html>
